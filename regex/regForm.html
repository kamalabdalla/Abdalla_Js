<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <style> 
      body{
       display: grid;
       align-items: center;
      }
      .error {
        color: red;
      }
     
    </style>
  </head>
  <body>
    <section>
      <div class="cont">
        <h1 style="text-align: center">Student Registration Form</h1>
        <form onsubmit="return validat()">
          <label for="name">Name:</label>
          <input type="text" id="name" maxlength="30" required /><br /><br />

          <label for="regNumber">Register Number:</label>
          <input type="text" id="regNumber" required /><br /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required /><br /><br />

          <label for="program">Program:</label>
          <input type="text" id="program" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" required /><br /><br />

          <label for="tempAddress">Temporary Address:</label>
          <input type="text" id="tempAddress" required /><br /><br />

          <label for="permAddress">Permanent Address:</label>
          <input type="text" id="permAddress" required disabled/><br /><br />

          <input type="checkbox" id="permAddressCheckbox" />
          <label for="permAddressCheckbox"
            >Permanent address is same as temporary address</label
          ><br /><br />

          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            maxlength="10"
            required
          /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <script src="regForm.js"></script>
  </body>
</html>
